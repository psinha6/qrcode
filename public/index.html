<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<base href="/">

	<title>QR code Generator</title>

	<!-- CSS -->
	<link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css"> <!-- custom styles -->

	<!-- JS -->
	<script src="libs/angular/angular.min.js"></script>
	<script src="libs/angular-route/angular-route.min.js"></script>
	<script src="libs/jquery/dist/jquery.min.js"></script>
	<link href="css/style.css" rel="stylesheet">
	<script src="js/kjua-0.1.1.min.js"></script>
	

<!-- 	<script src="libs/qrcode/lib/qrcode.min.js"></script> -->

	<!-- ANGULAR CUSTOM -->
	<script src="js/controllers/MainCtrl.js"></script>
	<script src="js/controllers/NerdCtrl.js"></script>
	<script src="js/services/NerdService.js"></script>
	<script src="js/controllers/GeekCtrl.js"></script>
	<script src="js/services/GeekService.js"></script>
	<script src="js/appRoutes.js"></script>
	<script src="js/app.js"></script>
</head>
<body ng-app="sampleApp" ng-controller="NerdController">
<div>
	
	<!-- HEADER -->
	<nav class="navbar navbar-inverse">
		<div class="navbar-header">
			<a class="navbar-brand" href="/">Generate QR codes</a>
		</div>
		<ul class="nav navbar-nav">
			<li><a href="/nerds">View QR codes</a></li>
			<li><a href="/geeks">Add Mapping</a></li>
		</ul>
	</nav>

	<!-- ANGULAR DYNAMIC CONTENT -->
	<div id="qrgenerator">
		<div id="container"></div>
		<div class="control left">
			<a href="http://www.nextcurriculum.in" id="banner">QR Generator</a>
			<hr>
			<label for="render">RENDER MODE</label><select id="render">
				<option selected="selected" value="image">
					image
				</option>
				<option value="canvas">
					canvas
				</option>
			</select><label for="crisp">CRISP</label><select id="crisp">
				<option selected="selected" value="true">
					true
				</option>
				<option value="false">
					false
				</option>
			</select>
			<hr>
			<label for="size">SIZE:</label><input id="size" max="1000" min="100" step="50" type="range" value="400"><label for="fill">FILL</label><input id="fill" type="color" value="#333333"><label for="back">BACK</label><input id="back" type="color" value="#ffffff"><label for="text">CONTENT</label>
			<textarea id="text">www.nextcurriculum.in/app/qrcode/</textarea>
			<hr>
			<label for="minversion">MIN VERSION:</label><input id="minversion" max="10" min="1" step="1" type="range" value="1"><label for="eclevel">ERROR CORRECTION LEVEL</label><select id="eclevel">
				<option value="L">
					L - low (7%)
				</option>
				<option value="M">
					M - medium (15%)
				</option>
				<option value="Q">
					Q - quartile (25%)
				</option>
				<option selected="selected" value="H">
					H - high (30%)
				</option>
			</select><label for="quiet">QUIET ZONE:</label><input id="quiet" max="4" min="0" step="1" type="range" value="1"><label for="rounded">ROUNDED CORNERS:</label><input id="rounded" max="100" min="0" step="10" type="range" value="100">
		</div>
		<div class="control right">
			<label for="mode">MODE</label><select id="mode">
				<option value="plain">
					plain
				</option>
				<option selected="selected" value="label">
					label
				</option>
				<option value="image">
					image
				</option>
			</select>
			<hr>
			<label for="msize">SIZE:</label><input id="msize" max="40" min="0" step="1" type="range" value="30"><label for="mposx">POS X:</label><input id="mposx" max="100" min="0" step="1" type="range" value="50"><label for="mposy">POS Y:</label><input id="mposy" max="100" min="0" step="1" type="range" value="50">
			<hr>
			<label for="label">LABEL</label><input id="label" type="text" value="pg13"><label for="font">FONT NAME</label><input id="font" type="text" value="Ubuntu"><label for="fontcolor">FONT COLOR</label><input id="fontcolor" type="color" value="#ff9818">
			<hr>
			<label for="image">IMAGE</label><input id="image" type="file">
		</div><img id="img-buffer" src="dummy.png">
	</div>	
	<div ng-view></div>

</div>
<script src="js/scripts.js"></script>
</body>
</html>
